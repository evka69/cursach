<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование профиля</title>
    <link rel="stylesheet" href="/css/user-profile.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body class="edit_body">
<div class="profile-container">
    <div class="profile-card">
        <form th:object="${userProfileUpdateDto}" method="post" th:action="@{/profile/edit}"
              class="profile-edit-form" enctype="multipart/form-data">
            <h3>Редактировать профиль</h3>

            <div class="input-group">
                <label>Имя пользователя</label>
                <input type="text" th:field="*{username}" placeholder="Введите имя пользователя" required />
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" placeholder="Введите email" required />
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
            </div>

            <div class="input-group">
                <label>Старый пароль</label>
                <input type="password" th:field="*{oldPassword}" placeholder="Введите старый пароль" required />
                <div th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" class="error-message"></div>
            </div>

            <div class="input-group">
                <label>Новый пароль</label>
                <input type="password" th:field="*{newPassword}" placeholder="Введите новый пароль" required />
                <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="error-message"></div>
            </div>

            <div class="input-group">
                <label>Подтверждение нового пароля</label>
                <input type="password" th:field="*{confirmPassword}" placeholder="Подтвердите новый пароль" required />
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></div>
            </div>

            <div class="input-group">
                <label>Город</label>
                <input type="text" th:field="*{city}" placeholder="Введите город" />
            </div>

            <div class="input-group">
                <label>Улица</label>
                <input type="text" th:field="*{street}" placeholder="Введите улицу" />
            </div>

            <div class="input-group">
                <label>Дом</label>
                <input type="text" th:field="*{house}" placeholder="Введите номер дома" />
            </div>

            <div class="input-group">
                <label>Квартира</label>
                <input type="text" th:field="*{apartment}" placeholder="Введите номер квартиры" />
            </div>



            <!-- Убираем поле для загрузки фото -->

            <button type="submit" class="btn-save">Сохранить изменения</button>
        </form>

        <div th:if="${error != null}" class="alert alert-error">
            <p th:text="${error}"></p>
        </div>

        <div th:if="${success != null}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
    </div>
</div>
</body>
</html>
