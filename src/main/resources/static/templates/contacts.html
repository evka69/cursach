<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="stylesheet" href="/css/contacts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div th:replace="~{layoutFragments/header :: header}"></div>

<div class="contacts-container">
    <h1>Наши контакты</h1>

    <div class="contacts-content">
        <div class="contacts-info">
            <div class="contact-card">
                <i class="fas fa-building"></i>
                <h3>О компании</h3>
                <p th:text="${companyName}"></p>
            </div>

            <div class="contact-card">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Адрес</h3>
                <p th:text="${address}"></p>
            </div>

            <div class="contact-card">
                <i class="fas fa-phone"></i>
                <h3>Телефон</h3>
                <p th:text="${phone}"></p>
            </div>

            <div class="contact-card">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p th:text="${email}"></p>
            </div>

            <div class="contact-card">
                <i class="fas fa-clock"></i>
                <h3>Часы работы</h3>
                <p th:text="${workHours}"></p>
            </div>
        </div>

        <div class="contacts-map">
            <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A1a2b3c4d5e6f7g8h9i0j1k2l3m4n5o6p&amp;source=constructor"
                    width="100%"
                    height="500"
                    frameborder="0"></iframe>
        </div>
    </div>
</div>

<div th:replace="~{layoutFragments/footer :: footer}"></div>
</body>
</html>
