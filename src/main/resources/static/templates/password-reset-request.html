<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div layout:fragment="content" class="">
    <div class="container container_login">
        <h1>Восстановление пароля</h1>
        <div th:if="${message}" class="alert alert-success">[[${message}]]</div>
        <div th:if="${error}" class="alert alert-danger">[[${error}]]</div>
        <form action="/password-reset/request" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Отправить ссылку</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            <a href="/login">Вернуться к входу</a>
        </p>
    </div>
</div>
</body>
</html>
